server:
  port: 10012

spring:
  profiles: default
  datasource:
    url: jdbc:h2:mem:investmentdb
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

