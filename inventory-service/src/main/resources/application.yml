server:
  port: 10011

kafka:
  stream:
    appid: inventory-service-kafka-stream
  broker:
    host: kafka:9092
  zookeeper:
    host: kafka:2181

spring:
  profiles: default
  datasource:
    url: jdbc:h2:mem:inventorydb
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

eureka:
  instance:
    preferIpAddress: true
  client:
    registryFetchIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    initialInstanceInfoReplicationIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:10100/eureka/

management:
  security:
    enabled: false

---

server:
  port: 10011

spring:
  profiles: docker
  datasource:
    driver-class-name: com.mysql.jdbc.Driver 
    url: jdbc:mysql://mariadb:3306/inventorydb
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
