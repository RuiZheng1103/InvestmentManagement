server:
  port: 8080

zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    fund-service:
      path: /**
      url: http://localhost:10010/

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 60000

